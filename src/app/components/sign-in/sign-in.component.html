<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Hello! Vamos começar?</h4>
        <h6 class="font-weight-light">Logue para continuar.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" #userName required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" #userPassword required>
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="authService.SignIn(userName.value, userPassword.value)">SIGN IN</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <!-- <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div> -->
            <a routerLink="/forgot-password" class="auth-link text-black">Esqueceu a senha?</a>
          </div>
          <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn" (click)="authService.GoogleAuth()">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Não tem uma conta? <a routerLink="/register-user" class="text-primary">Criar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="page-header">
  <h3 class="page-title">
      Tipo Esgotamento
  </h3>
</div>

<h3>Adicionar Produto</h3>
<div class="row col-lg-12 grid-margin stretch-card">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="productsaveform" #saveproduct (ngSubmit)="saveProduct(saveproduct)">
          <div class="form-group">
              <label for="name">Nome do Produto</label>
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip" 
                 data-placement="right" title="Enter Product Name" >
          </div>
  
          <div class="form-group">
              <label for="name">Descrição</label>
              <input type="text" class="form-control" formControlName="description" 
                data-toggle="tooltip" data-placement="right" title="Enter Product Description">
          </div>
  
          <div class="form-group">
              <label for="branch">Preço do Produto</label>
              <input type="text" class="form-control" formControlName="price" 
                data-toggle="tooltip" data-placement="right" title="Enter Product Price">
          </div>
          <div class="form-group">
            <label for="branch">URL imagem Produto</label>
            <input class="form-control" formControlName="image_URL" 
              data-toggle="tooltip" data-placement="right" title="Enter Product Image URL">
          </div>
          <div class="form-group">
            <label for="branch">Categoria do Produto</label>
            <input class="form-control" formControlName="category" 
              data-toggle="tooltip" data-placement="right" title="Enter Product Category">
          </div>
          <button type="submit" class="btn btn-success">Adicionar</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Produto Adicionado com Sucesso!</h4>
         <!-- <button (click)="addProductForm()" class='btn btn-primary'>Adicionar mais Produtos</button> -->
         <button class='btn btn-primary'>Adicionar mais Produtos</button>
      </div>      
  </div>
  <div class="col-sm-4"></div>
</div>
